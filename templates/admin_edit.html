{% extends "base.html" %}
{% block head_extra %}
<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        tinymce.init({
            selector: '#content',
            height: 520,
            menubar: false,
            plugins: 'link lists table code',
            toolbar: 'undo redo | styles | bold italic underline | alignleft aligncenter alignright | bullist numlist | link table | code',
            content_css: false,
            skin: false
        });
    });
</script>
{% endblock %}
{% block content %}
<section class="container section">
    <h1>{% if post %}Edit post{% else %}New post{% endif %}</h1>
    <form method="post" class="admin-form">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <div class="form-grid">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" value="{{ post.title if post else '' }}" required data-title-input />
            </div>
            <div class="form-group">
                <label for="slug">Slug</label>
                <input type="text" id="slug" name="slug" value="{{ post.slug if post else '' }}" required data-slug-input />
            </div>
            <div class="form-group">
                <label for="excerpt">Excerpt</label>
                <textarea id="excerpt" name="excerpt" rows="3" required>{{ post.excerpt if post else '' }}</textarea>
            </div>
            <div class="form-group">
                <label for="cover_url">Cover image URL</label>
                <input type="url" id="cover_url" name="cover_url" value="{{ post.cover_url if post else '' }}" />
            </div>
            <div class="form-group">
                <label for="tags">Tags (comma separated)</label>
                <input type="text" id="tags" name="tags" value="{{ post.tags if post else '' }}" />
            </div>
            <div class="form-group">
                <label for="publish_date">Publish date (ISO)</label>
                <input type="text" id="publish_date" name="publish_date" value="{{ post.publish_date if post else '' }}" placeholder="2024-03-01T12:00:00Z" />
            </div>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" name="content" rows="12">{{ post.content if post else '' }}</textarea>
        </div>
        <div class="form-actions">
            <button type="submit" name="action" value="draft" class="button secondary">Save draft</button>
            <button type="submit" name="action" value="publish" class="button">Publish</button>
        </div>
    </form>
</section>
{% endblock %}
