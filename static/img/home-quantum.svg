<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540" role="img" aria-labelledby="title desc">
  <title id="title">Stylized illustration of the Quantum-Nano Centre</title>
  <desc id="desc">Minimal vector illustration evoking the glass facade of the University of Waterloo Quantum-Nano Centre.</desc>
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#e0f2ff" />
      <stop offset="100%" stop-color="#f8fbff" />
    </linearGradient>
    <linearGradient id="glass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e3a8a" stop-opacity="0.75" />
      <stop offset="100%" stop-color="#38bdf8" stop-opacity="0.75" />
    </linearGradient>
    <linearGradient id="ground" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#94a3b8" />
      <stop offset="100%" stop-color="#cbd5f5" />
    </linearGradient>
  </defs>
  <rect width="960" height="540" fill="url(#sky)" />
  <g opacity="0.2" fill="#0f172a">
    <circle cx="150" cy="110" r="60" />
    <circle cx="820" cy="90" r="70" />
    <circle cx="420" cy="70" r="40" />
  </g>
  <path d="M0 360h960v80c-160 40-320 60-480 60s-320-20-480-60z" fill="url(#ground)" />
  <g transform="translate(140 140)">
    <polygon points="0,220 200,0 600,0 780,220 780,340 0,340" fill="url(#glass)" />
    <g fill="#0f172a" opacity="0.35">
      <rect x="70" y="20" width="40" height="300" />
      <rect x="140" y="20" width="40" height="300" />
      <rect x="210" y="20" width="40" height="300" />
      <rect x="280" y="20" width="40" height="300" />
      <rect x="350" y="20" width="40" height="300" />
      <rect x="420" y="20" width="40" height="300" />
      <rect x="490" y="20" width="40" height="300" />
      <rect x="560" y="20" width="40" height="300" />
      <rect x="630" y="20" width="40" height="300" />
    </g>
    <g opacity="0.3" fill="#bae6fd">
      <rect x="40" y="40" width="80" height="80" rx="10" />
      <rect x="240" y="80" width="120" height="120" rx="14" />
      <rect x="460" y="50" width="140" height="110" rx="12" />
    </g>
  </g>
  <g opacity="0.25" fill="#111827">
    <path d="M90 340l80-40 40 12-76 44z" />
    <path d="M860 340l-70-32-46 18 84 38z" />
  </g>
  <g fill="#22c55e" opacity="0.6">
    <ellipse cx="260" cy="400" rx="90" ry="34" />
    <ellipse cx="700" cy="410" rx="120" ry="40" />
  </g>
</svg>
