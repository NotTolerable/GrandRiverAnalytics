<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540" role="img" aria-labelledby="title desc">
  <title id="title">Stylized illustration of the University of Waterloo entrance</title>
  <desc id="desc">Minimal vector illustration showing the University of Waterloo entrance sign and surrounding landscape.</desc>
  <defs>
