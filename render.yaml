services:
  - type: web
    name: grand-river-analytics
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    autoDeploy: true
    envVars:
      - key: SECRET_KEY
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: BASE_URL
        value: https://grand-river-analytics.onrender.com
      - key: DATABASE
        value: grandriver.db
